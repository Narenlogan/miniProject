<h1>Guess the number</h1>

<input id="guessednumber">
<button onclick="guess()">Check</button>
<p id="par">You are Right/Worng</p>
<p id="score">Score:10</p>

<script>
var checknumber = document.getElementById("guessednumber")
var para = document.getElementById("par")
var score = document.getElementById("score")
var random = Math.floor(Math.random()*10+1)
var totalscore = 10
function guess(){

    var number = checknumber.value
    if(number==random){
        console.log("Right")
        para.textContent = "Right"
        alert(
            "You won the match, You win I lose"
        )
    }
    else{
        totalscore = totalscore -1
        score.textContent = "Score:" + totalscore
        console.log("Wrong")
        para.textContent="Wrong"
    }

}

</script>
